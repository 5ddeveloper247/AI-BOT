<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <div class="row row-cols-auto g-3">
                    <div class="col">
                        <button
                            type="button"
                            class="btn btn-dark px-5"
                            onclick="round_default_noti()"
                        >
                            Default
                        </button>
                    </div>
                    <div class="col">
                        <button
                            type="button"
                            class="btn btn-info px-5"
                            onclick="round_info_noti()"
                        >
                            <i class="bx bx-info-circle mr-1"></i>Info
                        </button>
                    </div>
                    <div class="col">
                        <button
                            type="button"
                            class="btn btn-warning px-5"
                            onclick="round_warning_noti()"
                        >
                            <i class="bx bx-error mr-1"></i>Warning
                        </button>
                    </div>
                    <div class="col">
                        <button
                            type="button"
                            class="btn btn-danger px-5"
                            onclick="round_error_noti()"
                        >
                            <i class="bx bx-x-circle mr-1"></i> Danger
                        </button>
                    </div>
                    <div class="col">
                        <button
                            type="button"
                            class="btn btn-success px-5"
                            onclick="round_success_noti()"
                        >
                            <i class="bx bx-check-circle mr-1"></i>Success
                        </button>
                    </div>
                </div>
                <!--end row-->
            </div>
        </div>
    </body>
</html>
